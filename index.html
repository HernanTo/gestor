<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de simuladores</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/img/ETB.svg">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <img src="./assets/img/Group 9.svg" alt="">
            <p>Nota: Hacer touch sobre estos iconos para más información</p>
        </div>
        <div class="body-gestor">
            <div class="head-gestor">
                <h2>Gestor de Simuladores</h2>
            </div>
            <div class="con-gestor">
                <div class="con-table">
                    <table>
                        <tr>
                            <th class="first-th">Nombre</th>
                            <th>Estado</th>
                            <th class="end-th">Enlaces</th>
                        </tr>
                        <tbody id="simuladores">
                            <tr>
                                <td class="first-th">Aprovisionamiento</td>
                                <td class="con-estado"><div class="estado estado-com"><span></span><p>Terminado</p></div></td>
                                <td class="end-th actions">
                                    <a href=""><img src="./assets/img/ETBlight.svg" alt=""></a>
                                    <a href=""><img src="./assets/img/github.png" alt=""></a>
                                    <a href=""><img src="./assets/img/world.svg" alt=""></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="first-th">Aseguramiento</td>
                                <td class="con-estado"><div class="estado estado-proc"><span></span><p>En Proceso</p></div></td>
                                <td class="end-th actions">
                                    <a href=""><img src="./assets/img/ETBlight.svg" alt=""></a>
                                    <a href=""><img src="./assets/img/github.png" alt=""></a>
                                    <a href=""><img src="./assets/img/world.svg" alt=""></a>
                                </td>
                            </tr>
                            <!-- <br> -->
                            <tr>
                                <td class="first-th">Planta Externa</td>
                                <td class="con-estado"><div class="estado estado-com"><span></span><p>Terminado</p></div></td>
                                <td class="end-th actions">
                                    <a href=""><img src="./assets/img/ETBlight.svg" alt=""></a>
                                    <a href=""><img src="./assets/img/github.png" alt=""></a>
                                    <a href=""><img src="./assets/img/world.svg" alt=""></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap/jquery.js"></script>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
